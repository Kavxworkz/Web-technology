<!DOCTYPE HTML>
<html>
	<head>
		<title>Registration page</title>
	</head>
	
	<body style="background-color:#607d8b" >	
		<header style="color:black; background-color:white; text-align:center; border:solid; border-width:2px" >
			<h2>Registration page</h2>
		</header>
		<form style="border:solid;border-width:5px; color:white" >
			<center>
			<label style="text-align:center;color:white">User-Id:</label>
			<input style="background-color:white;color:black"placeholder="Enter the id" type="number"><br><br>
			<label style="text-align:center;color:white">User-Name:</label>
			<input style="background-color:white;color:black"placeholder="Enter the name" type="type"><br><br>
			<label style="text-align:center;color:white">Email:</label>
			<input style="background-color:white;color:black"placeholder="Enter the email" type="email"><br><br>
			
			<label style="text-align:center;color:white">DOB:</label>
			<input style="background-color:white;color:black" type="date" ><br><br>
			
			<label style="text-align:center;color:white">Contact:</label>
			<input style="background-color:white;color:black"placeholder="Enter the contact" type="tel"><br><br>
			<label style="text-align:center;color:white">Gender: </label>
			
			<label style="text-align:center;color:white">Female:</label>
			<input name="gender" type="radio">
			
			<label style="text-align:center;color:white">Male:</label>
			<input name="gender" type="radio"><br><br>
			
			<label style="text-align:center;color:white">YOP:</label>
			<select name="YOP">
				<option>2021</option>
				<option>2020</option>
				<option>2019</option>
			</select><br><br>	
			
			<label style="text-align:center;color:white">Password:</label>
			<input style="background-color:white;color:black"placeholder="Enter the password" type="password"><br><br>
			<label style="text-align:center;color:white">ConfPassword:</label>
			<input style="background-color:white;color:black"placeholder="Enter the confpassword" type="password"><br><br>
			<input type="button" value="submit">
			<input type="reset" value="clear">
		</center>
		</form>
		
		<footer style="position:fixed; bottom:0px;text-align:center; font-size:21px ; margin-left:40%; color:white;border:solid">
			@Copyright All right reserved 2021
		</footer>
	    
	</body>
	</html>
